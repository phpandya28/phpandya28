    <style>
      /* CSS styles for the rocket animation */
      .rocket-container {
        position: relative;
        width: 100px;
        height: 100px;
        animation: launch-rocket 2s infinite;
      }
      
      @keyframes launch-rocket {
        0% { top: 100%; }
        100% { top: -100%; }
      }
    </style>
  </head>
